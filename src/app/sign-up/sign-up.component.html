<div class="signup-wrapper">
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" class="signup-form">
      <div class="form-group">
        <label for="name">Username:</label>
        <input type="text" id="name" name="username" ngModel placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ngModel placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ngModel placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" ngModel placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="signup-btn" >Sign Up</button>
    </form>
    <div class="footer">
      <p>Already have an account? <a [routerLink]="['/login']">Login</a></p>
    </div>
  </div>
</div>
